<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone.min.js"></script>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/script/api-utils.js}"></script>
    <script th:src="@{/script/alert-utils.js}"></script>
</head>
<body>
<div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Dashboard</h1>
</div>
<div class="container p-5 my-5 border">
    <button type="button" class="btn btn-primary dashboardBtn" data-bs-toggle="modal" data-bs-target="#eventModal">
        <i class="far fa-calendar-plus fa-w-14 fa-3x"></i><br> Create ICS Event
    </button>
    <button type="button" class="btn btn-primary dashboardBtn" data-bs-toggle="modal" data-bs-target="#notesModal">
        <i class="far fa-pencil fa-w-14 fa-3x"></i><br> Notes
    </button>
</div>

<div class="modal" id="eventModal" th:include="event-modal">

</div>

<div class="modal" id="notesModal" th:include="notes-modal">

</div>
</body>
</html>
